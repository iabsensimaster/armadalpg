<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register PT - i-Ledger</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .register-container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 320px;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .msg {
      text-align: center;
      margin-top: 10px;
      color: green;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>
  <div class="register-container">
    <h2>Daftar PT Baru</h2>
    <input type="email" id="email" placeholder="Email PT" required>
    <input type="password" id="password" placeholder="Password" required>
    <input type="text" id="nama_pt" placeholder="Nama Perusahaan" required>
    <input type="text" id="id_unik" placeholder="ID Unik (misalnya 123456)" required>
    <button onclick="registerPT()">Daftar</button>
    <div class="msg" id="msg"></div>
    <p style="text-align:center;margin-top:15px;font-size:0.9em">
      Sudah punya akun? <a href="login.html">Login di sini</a>
    </p>
  </div>

  <script>
    const API = "https://script.google.com/macros/s/AKfycby2v_5fi_xN-gYLrwt0NywDXwznWRN0NSg57r94Ne0xbZItBKL0kgwYwpDEBhEL4V4D/exec";

    async function registerPT() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const nama_pt = document.getElementById("nama_pt").value.trim();
      const id_unik = document.getElementById("id_unik").value.trim();
      const msg = document.getElementById("msg");

      if (!email || !password || !nama_pt || !id_unik) {
        msg.textContent = "Semua field wajib diisi.";
        msg.classList.add("error");
        return;
      }

      msg.textContent = "Mendaftarkan...";
      msg.classList.remove("error");

      try {
        const res = await fetch(API, {
          method: "POST",
          body: new URLSearchParams({
            action: "registerPT",
            email,
            password,
            nama_pt,
            id_unik
          })
        });

        const data = await res.json();

        if (data.status === "success") {
          localStorage.setItem("loggedIn", "true");
          localStorage.setItem("id_spreadsheet", data.id_spreadsheet);
          localStorage.setItem("nama_pt", nama_pt);
          localStorage.setItem("email", email);
          localStorage.setItem("id_unik", id_unik);
          window.location.href = "dashboard.html";
        } else {
          msg.textContent = `❌ ${data.message}`;
          msg.classList.add("error");
        }
      } catch (err) {
        msg.textContent = "❌ Gagal koneksi ke server.";
        msg.classList.add("error");
      }
    }
  </script>
</body>
</html>
