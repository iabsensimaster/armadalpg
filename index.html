<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Operasional Pangkalan</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-cyan-100 to-blue-200 min-h-screen flex items-center justify-center p-4">

  <!-- Tombol Ke Dashboard -->
  <a href="dashboard.html" class="absolute top-4 right-4 bg-blue-600 hover:bg-blue-700 text-white text-sm px-3 py-2 rounded-lg shadow-md transition">Dashboard</a>

  <!-- Form Container -->
  <div class="bg-white rounded-2xl shadow-xl w-full max-w-md p-6 relative">
    <h2 class="text-2xl font-bold text-blue-700 mb-4 text-center" id="pt-nama">PT Anda</h2>
    <form id="ledgerForm" class="space-y-4 text-sm">
      
      <div>
        <label for="nama" class="block text-gray-700 font-medium mb-1">Keterangan Pembayaran</label>
        <select id="nama" required class="w-full border border-gray-300 rounded-lg shadow-sm p-2.5 text-sm"></select>
      </div>

      <div>
        <label for="uraian" class="block text-gray-700 font-medium mb-1">Nama Pangkalan</label>
        <input list="uraianList" id="uraian" required class="w-full border border-gray-300 rounded-lg shadow-sm p-2.5" />
        <datalist id="uraianList"></datalist>
      </div>

      <div>
        <label for="pos" class="block text-gray-700 font-medium mb-1">Nama PT</label>
        <input type="text" id="pos" readonly class="w-full bg-gray-100 border border-gray-300 rounded-lg p-2.5" />
      </div>

      <div>
        <label for="nominal" class="block text-gray-700 font-medium mb-1">Nominal Pembayaran</label>
        <input type="text" id="nominal" required class="w-full border border-gray-300 rounded-lg p-2.5" />
      </div>

      <div>
        <label class="block text-gray-700 font-medium mb-1">Bukti Cash</label>
        <input type="file" accept="image/*" id="fotoNotaUpload" class="hidden" />
        <input type="file" accept="image/*" capture="environment" id="fotoNotaCamera" class="hidden" />
        <div class="flex space-x-2">
          <label for="fotoNotaUpload" class="cursor-pointer bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg text-sm">Galeri</label>
          <label for="fotoNotaCamera" class="cursor-pointer bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg text-sm">Kamera</label>
        </div>
        <img id="previewNota" class="w-full max-h-60 object-cover rounded-lg border mt-2 hidden" />
      </div>

      <div>
        <label for="pembayaran" class="block text-gray-700 font-medium mb-1">Pembayaran</label>
        <select id="pembayaran" class="w-full border border-gray-300 rounded-lg p-2.5">
          <option value="Transfer">Transfer</option>
          <option value="Cash">Cash</option>
        </select>
      </div>

      <div id="buktiCashContainer" class="hidden">
        <label for="buktiCash" class="block text-gray-700 font-medium mb-1">Bukti Cash</label>
        <input type="file" accept="image/*" id="buktiCash" class="hidden" />
        <label for="buktiCash" class="cursor-pointer bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg inline-block text-sm">Upload Bukti Serah Terima Pembayaran</label>
        <img id="previewBukti" class="w-full max-h-60 object-cover rounded-lg border mt-2 hidden" />
      </div>

      <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-lg shadow-md transition">
        Kirim Transaksi
      </button>
    </form>
  </div>

  <!-- Spinner -->
  <div id="spinner" class="fixed inset-0 bg-black bg-opacity-40 z-50 hidden flex items-center justify-center">
    <div class="w-12 h-12 border-4 border-white border-t-blue-500 rounded-full animate-spin"></div>
  </div>

  <!-- Modal Sukses -->
  <div id="modalSuccess" class="fixed inset-0 z-50 bg-black bg-opacity-40 hidden flex items-center justify-center">
    <div class="bg-white rounded-xl p-6 shadow-lg text-center w-72">
      <h3 class="text-lg font-bold text-green-600 mb-2">✅ Transaksi Berhasil!</h3>
      <p class="text-gray-600 mb-4">Data telah disimpan ke sistem.</p>
      <button id="modalClose" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 text-sm">Tutup</button>
    </div>
  </div>

  <script src="config.js"></script>
  <script>
    if (localStorage.getItem('loggedIn') !== 'true') {
      window.location.href = 'login.html';
    }

    document.getElementById("pt-nama").textContent = localStorage.getItem("nama_pt") ;
    const id_spreadsheet = localStorage.getItem("id_spreadsheet");
    const API_NAMA = getAPIUrl('nama');
    const API_POS = getAPIUrl('pos');
    const SUBMIT_URL = API_ENDPOINT + '?id_spreadsheet=' + id_spreadsheet;

    const namaEl = document.getElementById('nama');
    const uraianEl = document.getElementById('uraian');
    const posEl = document.getElementById('pos');
    const nominalEl = document.getElementById('nominal');
    const fotoUpload = document.getElementById('fotoNotaUpload');
    const fotoCamera = document.getElementById('fotoNotaCamera');
    const buktiInput = document.getElementById('buktiCash');
    const pembayaran = document.getElementById('pembayaran');
    const buktiContainer = document.getElementById('buktiCashContainer');
    const previewNota = document.getElementById('previewNota');
    const previewBukti = document.getElementById('previewBukti');
    const spinner = document.getElementById('spinner');
    const modal = document.getElementById('modalSuccess');
    const modalClose = document.getElementById('modalClose');

    modalClose.onclick = () => modal.classList.add('hidden');

    const showSpinner = () => spinner.classList.remove('hidden');
    const hideSpinner = () => spinner.classList.add('hidden');
    const showModal = () => modal.classList.remove('hidden');

    fetch(API_NAMA).then(r => r.json()).then(data => {
      data.forEach(n => {
        const o = document.createElement('option');
        o.value = o.textContent = n;
        namaEl.appendChild(o);
      });
    });

    let uraianMap = {};
    fetch(API_POS).then(r => r.json()).then(data => {
      data.forEach(row => {
        uraianMap[row.uraian] = row.pos;
        const o = document.createElement('option');
        o.value = row.uraian;
        document.getElementById('uraianList').appendChild(o);
      });
    });

    uraianEl.addEventListener('input', () => {
      posEl.value = uraianMap[uraianEl.value] || '';
    });

    pembayaran.addEventListener('change', () => {
      buktiContainer.classList.toggle('hidden', pembayaran.value !== 'Cash');
    });

    fotoUpload.addEventListener('change', () => {
      previewNota.src = URL.createObjectURL(fotoUpload.files[0]);
      previewNota.classList.remove('hidden');
    });

    fotoCamera.addEventListener('change', () => {
      previewNota.src = URL.createObjectURL(fotoCamera.files[0]);
      previewNota.classList.remove('hidden');
    });

    buktiInput.addEventListener('change', () => {
      previewBukti.src = URL.createObjectURL(buktiInput.files[0]);
      previewBukti.classList.remove('hidden');
    });

    nominalEl.addEventListener('input', e => {
      const v = e.target.value.replace(/\D/g, '');
      e.target.value = new Intl.NumberFormat('id-ID').format(v);
    });

    document.getElementById('ledgerForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const nama = namaEl.value;
      const uraian = uraianEl.value;
      const pos = posEl.value;
      const nominal = nominalEl.value.replace(/\D/g, '');
      const pembayaranVal = pembayaran.value;

      const fotoFile = fotoUpload.files[0] || fotoCamera.files[0];
      if (!fotoFile) return alert("❌ Foto nota wajib diunggah.");

      const buktiFile = pembayaranVal === "Cash" ? buktiInput.files[0] : null;
      if (pembayaranVal === "Cash" && !buktiFile) return alert("❌ Bukti Cash wajib diunggah.");

      const toBase64 = file => new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => resolve(reader.result.split(',')[1]);
        reader.onerror = reject;
        reader.readAsDataURL(file);
      });

      try {
        showSpinner();
        const fotoNotaBase64 = await toBase64(fotoFile);
        const fotoBuktiBase64 = buktiFile ? await toBase64(buktiFile) : "";

        const payload = {
          action: 'addTransaksi',
          sheet: 'Transaksi',
          payload: {
            nama, uraian, pos, nominal, pembayaran: pembayaranVal,
            fotoNota: fotoNotaBase64,
            fotoBukti: fotoBuktiBase64
          }
        };

        const res = await fetch(SUBMIT_URL + '&action=addTransaksi', {
          method: 'POST',
          headers: { 'Content-Type': 'text/plain' },
          body: JSON.stringify(payload)
        });

        const result = await res.json();
        hideSpinner();

        if (result.status === 'success') {
          document.getElementById('ledgerForm').reset();
          previewNota.classList.add('hidden');
          previewBukti.classList.add('hidden');
          posEl.value = '';
          buktiContainer.classList.add('hidden');
          showModal();
        } else {
          alert('❌ Gagal: ' + result.message);
        }
      } catch (err) {
        hideSpinner();
        alert('❌ Error koneksi: ' + err.message);
      }
    });

setTimeout(() => {
  localStorage.clear();
  window.location.href = "login.html";
}, 5 * 60 * 1000);

  </script>
</body>
</html>
