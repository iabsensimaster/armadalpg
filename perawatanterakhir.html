
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>i-Armada | Cek Perawatan</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="config.js"></script>
  <style>
    body {
      background: #f5f7fa;
      font-family: 'Inter', sans-serif;
      color: #1f2937;
    }
    .card {
      background: white;
      border-radius: 1rem;
      box-shadow: 0 4px 15px rgba(0,0,0,0.05);
      padding: 1.5rem;
      transition: transform .3s ease, box-shadow .3s ease;
    }
    .card:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.08);
    }
    table { width: 100%; border-collapse: collapse; font-size: 0.95rem; }
    th, td { padding: 0.75rem; text-align: left; border-bottom: 1px solid #e5e7eb; }
    th { background: #f3f4f6; color: #374151; font-weight: 600; }
    tr:nth-child(even) { background: #f9fafb; }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-start p-6 space-y-6">

  <!-- üîπ Header -->
  <div class="text-center mt-4">
    <h1 class="text-3xl font-bold text-gray-800 mb-2">üîß Cek Perawatan Armada</h1>
    <p class="text-gray-600">Lihat perawatan terakhir & pengingat perawatan berikutnya</p>
  </div>

  <!-- üîπ Filter Armada -->
  <div class="card w-full max-w-4xl flex flex-col md:flex-row items-center justify-between gap-4">
    <div class="flex flex-col w-full md:w-auto">
      <label for="selectArmada" class="text-gray-700 font-semibold mb-1">Pilih Armada / Plat Nomor:</label>
      <select id="selectArmada" class="border border-gray-300 rounded-lg p-2 focus:ring-2 focus:ring-blue-500 focus:outline-none w-full md:w-64">
        <option value="">-- Pilih Armada --</option>
      </select>
    </div>

    <button id="btnDashboard" onclick="window.location='dashboard.html'"
      class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg font-medium shadow-md transition">
      üè† Kembali ke Dashboard
    </button>
  </div>

  <!-- üîπ Tabel Perawatan Terakhir -->
  <div class="card w-full max-w-5xl">
    <h2 class="text-xl font-semibold text-gray-800 mb-3">üìÖ Perawatan Terakhir</h2>
    <div class="overflow-x-auto">
      <table>
        <thead>
          <tr>
            <th>Jenis Perawatan</th>
            <th>Tanggal Terakhir</th>
            <th>Nominal</th>
          </tr>
        </thead>
        <tbody id="tabelTerakhir">
          <tr><td colspan="3" class="text-center text-gray-500 py-2">Pilih armada terlebih dahulu</td></tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- üîπ Pengingat Perawatan -->
  <div class="card w-full max-w-5xl mb-10">
    <h2 class="text-xl font-semibold text-gray-800 mb-3">‚è∞ Pengingat Perawatan Akan Datang</h2>
    <div class="overflow-x-auto">
      <table>
        <thead>
          <tr>
            <th>Jenis</th>
            <th>Tanggal Jatuh Tempo</th>
            <th>Sisa Hari</th>
          </tr>
        </thead>
        <tbody id="tabelPengingat">
          <tr><td colspan="3" class="text-center text-gray-500 py-2">Pilih armada terlebih dahulu</td></tr>
        </tbody>
      </table>
    </div>
  </div>

  <script>
    async function ambilData() {
      const res = await fetch(getAPIUrl("getPerawatanTerakhir"));
      return await res.json();
    }

    async function init() {
      const data = await ambilData();
      const armadas = new Set();
      data.forEach(d => {
        const namaArmada = d.armada || d.plat || d.kendaraan;
        if (namaArmada) armadas.add(namaArmada);
      });

      const select = document.getElementById("selectArmada");
      select.innerHTML = `<option value="ALL">üöö Semua Armada</option>`;
      [...armadas].forEach(a => {
        const opt = document.createElement("option");
        opt.value = a;
        opt.textContent = a;
        select.appendChild(opt);
      });

      select.addEventListener("change", () => tampilData(data, select.value));
    }

    function tampilData(data, armada) {
      const tbodyTerakhir = document.getElementById("tabelTerakhir");
      const tbodyPengingat = document.getElementById("tabelPengingat");
      tbodyTerakhir.innerHTML = "";
      tbodyPengingat.innerHTML = "";

      if (!armada) {
        tbodyTerakhir.innerHTML = `<tr><td colspan="3" class="text-gray-500 text-center py-2">Pilih armada terlebih dahulu</td></tr>`;
        tbodyPengingat.innerHTML = `<tr><td colspan="3" class="text-gray-500 text-center py-2">Pilih armada terlebih dahulu</td></tr>`;
        return;
      }

      const dataArmada = armada === "ALL" ? data : data.filter(d => d.armada === armada);
      const jenisList = ["SERVICE", "GANTI OLI", "GANTI BAN", "GANTI KOPLING", "STNK", "PAJAK", "KIR"];

      // üîπ Perawatan terakhir
      jenisList.forEach(jenis => {
        const item = dataArmada.filter(d => d.jenis === jenis).sort((a,b) => new Date(b.tanggal) - new Date(a.tanggal))[0];
        if (item) {
          tbodyTerakhir.innerHTML += `
            <tr>
              <td class="font-medium">${jenis}</td>
              <td>${item.tanggal}</td>
              <td>Rp ${Number(item.nominal).toLocaleString("id-ID")}</td>
            </tr>`;
        }
      });
      if (!tbodyTerakhir.innerHTML.trim())
        tbodyTerakhir.innerHTML = `<tr><td colspan="3" class="text-center text-gray-500 py-2">Belum ada data perawatan</td></tr>`;

// üîπ Pengingat (pakai data jatuh tempo dari backend)
const pengingatList = dataArmada.filter(d =>
  ["SERVICE", "GANTI OLI", "GANTI BAN", "GANTI KOPLING", "STNK", "PAJAK", "KIR"].includes(d.jenis)
);

pengingatList.forEach(p => {
  const diff = Number(p.sisaHari);
  if (diff <= 30 && diff >= 0) {
    const warna =
      diff <= 7
        ? 'bg-red-100 text-red-700'
        : diff <= 15
        ? 'bg-yellow-100 text-yellow-700'
        : 'bg-green-100 text-green-700';
    tbodyPengingat.innerHTML += `
      <tr class="${warna}">
        <td class="font-medium">${p.jenis}</td>
        <td>${p.jatuhTempo}</td>
        <td>${diff} hari lagi</td>
      </tr>`;
  }
});

if (!tbodyPengingat.innerHTML.trim())
  tbodyPengingat.innerHTML = `<tr><td colspan="3" class="text-gray-500 text-center py-2">Tidak ada perawatan mendekati jatuh tempo</td></tr>`;

    }

    init();
  </script>
</body>
</html>
