<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Brimola Pangkalan</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-cyan-100 to-blue-200 min-h-screen p-2 sm:p-4">
  <div class="max-w-5xl mx-auto bg-white rounded-xl shadow-md p-6">
    <div class="flex justify-between items-center mb-6">
      <h2 class="text-2xl font-bold text-blue-600">Kelola Data Brimola</h2>
      <a href="dashboard.html" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg text-sm font-semibold shadow">Dashboard</a>
    </div>

    <!-- Input -->
    <div class="grid grid-cols-1 md:grid-cols-5 gap-4 mb-2">
      <input list="uraianList" id="uraianInput" placeholder="Nama Pangkalan" class="border border-gray-300 rounded-md px-3 py-2 w-full" />
      <input type="text" id="posInput" placeholder="Nama PT" readonly class="bg-gray-100 border border-gray-300 rounded-md px-3 py-2 w-full" />
      <input id="kodeBrivaInput" placeholder="Kode Briva" class="border border-gray-300 rounded-md px-3 py-2 w-full" />
      <input type="date" id="tanggalInput" class="border border-gray-300 rounded-md px-3 py-2 w-full" />
      <input id="brimolaOlehInput" placeholder="Brimola Oleh" readonly class="bg-gray-100 border border-gray-300 rounded-md px-3 py-2 w-full" />
      <button onclick="tambahBrimola()" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-md px-4 py-2 col-span-1 mt-2">Tambah</button>
    </div>

    <!-- Info ID & Password -->
    <div id="infoBrimola" class="mb-2 text-sm text-gray-700 font-semibold"></div>

    <!-- Filter Pangkalan -->
    <input type="text" id="filterPangkalan" placeholder="Filter Nama Pangkalan..." class="border border-gray-300 rounded-md px-3 py-2 w-full mb-2">

    <datalist id="uraianList"></datalist>

    <!-- Spinner -->
    <div id="spinner" class="hidden fixed inset-0 bg-black bg-opacity-30 flex items-center justify-center z-50">
      <div class="loader ease-linear rounded-full border-8 border-t-8 border-gray-200 h-16 w-16"></div>
    </div>

    <!-- Table -->
    <div class="overflow-auto rounded-lg border border-gray-200">
      <table id="brimolaTable" class="w-full text-sm text-left text-gray-700">
        <thead class="bg-blue-600 text-white">
          <tr>
            <th class="p-3">No.</th>
            <th class="p-3">Nama Pangkalan</th>
            <th class="p-3">Nama PT</th>
            <th class="p-3">Kode Briva</th>
            <th class="p-3">Tanggal</th>
            <th class="p-3">Brimola Oleh</th>
            <th class="p-3">Aksi</th>
          </tr>
        </thead>
        <tbody class="bg-white"></tbody>
      </table>
    </div>
  </div>

  <style>
    /* Spinner animasi */
    .loader {
      border-top-color: #3498db;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }
  </style>

  <script src="config.js"></script>
  <script>
    const id_spreadsheet = localStorage.getItem("id_spreadsheet");
    if (!id_spreadsheet || localStorage.getItem("loggedIn") !== "true") window.location.href = "login.html";

    let dataPOS = [];
    let uraianMap = {};
    let dbPangkalan = {};

    const uraianInput = document.getElementById("uraianInput");
    const posInput = document.getElementById("posInput");
    const kodeBrivaInput = document.getElementById("kodeBrivaInput");
    const tanggalInput = document.getElementById("tanggalInput");
    const brimolaOlehInput = document.getElementById("brimolaOlehInput");
    const infoBrimola = document.getElementById("infoBrimola");
    const tbody = document.querySelector("#brimolaTable tbody");
    const spinner = document.getElementById("spinner");
    const filterPangkalan = document.getElementById("filterPangkalan");

    function showSpinner(show) {
      spinner.classList.toggle("hidden", !show);
    }

    // Load mapping Nama Pangkalan -> Nama PT
    fetch(getAPIUrl("pos"))
      .then(r => r.json())
      .then(data => {
        data.forEach(row => {
          uraianMap[row.uraian] = row.pos;
          const option = document.createElement('option');
          option.value = row.uraian;
          document.getElementById('uraianList').appendChild(option);
        });
      });

    // Load db_pangkalan untuk ID & Password
    fetch(getAPIUrl("db_pangkalan"))
      .then(r => r.json())
      .then(data => {
        data.forEach(row => {
          dbPangkalan[row.uraian] = { id: row.id_brimola, password: row.password };
        });
      });

    // Auto isi Nama PT & tampilkan ID/Password
    uraianInput.addEventListener('input', () => {
      const nama = uraianInput.value;
      posInput.value = uraianMap[nama] || '';
      if (dbPangkalan[nama]) {
        infoBrimola.innerHTML = `ID Brimola: <span class="font-bold">${dbPangkalan[nama].id}</span> | Password: <span class="font-bold">${dbPangkalan[nama].password}</span>`;
      } else {
        infoBrimola.innerHTML = '';
      }
    });

    function formatTanggal(tgl) {
      if (!tgl || tgl === '-') return '-';
      if (/^\d{2}\/\d{2}\/\d{4}$/.test(tgl)) return tgl;
      const d = new Date(tgl);
      const dd = String(d.getDate()).padStart(2,'0');
      const mm = String(d.getMonth()+1).padStart(2,'0');
      const yyyy = d.getFullYear();
      return `${dd}/${mm}/${yyyy}`;
    }

    tanggalInput.addEventListener('change', () => {
      if (!tanggalInput.value) {
        tanggalInput.dataset.value = '-';
        brimolaOlehInput.value = "Pangkalan";
      } else {
        const d = new Date(tanggalInput.value);
        const dd = String(d.getDate()).padStart(2,'0');
        const mm = String(d.getMonth()+1).padStart(2,'0');
        const yyyy = d.getFullYear();
        tanggalInput.dataset.value = `${dd}/${mm}/${yyyy}`;
        brimolaOlehInput.value = "AGEN";
      }
    });

    function loadPOS(filter = '') {
      showSpinner(true);
      fetch(getAPIUrl("Brimola_Agen"))
        .then(res => res.json())
        .then(data => {
          dataPOS = data;
          tbody.innerHTML = '';
          dataPOS.forEach((item, i) => {
            if (item.uraian.toLowerCase().includes(filter.toLowerCase())) {
              const tr = document.createElement('tr');
              tr.innerHTML = `
                <td class="p-3">${i+1}</td>
                <td class="p-3">${item.uraian}</td>
                <td class="p-3">${item.pos}</td>
                <td class="p-3">${item.doyangdimiliki}</td>
                <td class="p-3">${formatTanggal(item.hargarefill)}</td>
                <td class="p-3">${item.hargabagihasil}</td>
                <td class="p-3">
                  <button class="bg-yellow-400 text-black px-3 py-1 rounded-md text-sm mr-2" onclick="editPos(${i})">‚úèÔ∏è Edit</button>
                  <button class="bg-red-500 text-white px-3 py-1 rounded-md text-sm" onclick="hapusPos(${i+2})">üóëÔ∏è Hapus</button>
                </td>`;
              tbody.appendChild(tr);
            }
          });
        })
        .catch(err => alert("‚ùå Gagal load data: "+err.message))
        .finally(() => showSpinner(false));
    }

    // Filter pangkalan
    filterPangkalan.addEventListener('input', () => {
      loadPOS(filterPangkalan.value);
    });

    function tambahBrimola() {
      const pos = posInput.value.trim().toUpperCase();
      const uraian = uraianInput.value.trim().toUpperCase();
      let kodeBriva = kodeBrivaInput.value.trim();
      let tanggal = tanggalInput.value ? tanggalInput.dataset.value : '-';
      let brimolaOleh = tanggal !== '-' ? "AGEN" : "PANGKALAN";

      if (!uraian || !pos) return alert("Nama Pangkalan dan Nama PT wajib diisi.");
      if (kodeBriva !== '-' && !/^\d+$/.test(kodeBriva)) return alert("Kode Briva hanya boleh angka atau '-'");

      brimolaOlehInput.value = brimolaOleh;

      showSpinner(true);
      fetch(getAPIUrl("add"), {
        method: 'POST',
        body: JSON.stringify({
          sheet: "Brimola_Agen",
          action: "add",
          payload: { values: [pos, uraian, kodeBriva, tanggal, brimolaOleh] }
        })
      })
      .then(res => res.json())
      .then(() => {
        uraianInput.value = '';
        posInput.value = '';
        kodeBrivaInput.value = '';
        tanggalInput.value = '';
        brimolaOlehInput.value = '';
        infoBrimola.innerHTML = '';
        loadPOS(filterPangkalan.value);
      })
      .catch(err => alert("‚ùå Gagal tambah data: "+err.message))
      .finally(() => showSpinner(false));
    }

    function editPos(index) {
      const current = dataPOS[index];
      const newUraian = prompt("Edit Nama Pangkalan:", current.uraian);
      if (newUraian === null) return;
      const newPos = prompt("Edit Nama PT:", current.pos);
      if (newPos === null) return;
      const newKode = prompt("Edit Kode Briva:", current.doyangdimiliki);
      if (newKode === null) return;
      const newTanggal = prompt("Edit Tanggal (dd/mm/yyyy atau '-'):", current.hargarefill);
      if (newTanggal === null) return;
      const newBrimola = newTanggal !== '-' ? "AGEN" : "PANGKALAN";

      showSpinner(true);
      fetch(getAPIUrl("edit"), {
        method: 'POST',
        body: JSON.stringify({
          sheet: "Brimola_Agen",
          action: "edit",
          payload: {
            row: index + 2,
            values: [newPos.trim().toUpperCase(), newUraian.trim().toUpperCase(), newKode, newTanggal, newBrimola]
          }
        })
      })
      .then(res => res.json())
      .then(() => loadPOS(filterPangkalan.value))
      .catch(err => alert("‚ùå Gagal edit data: "+err.message))
      .finally(() => showSpinner(false));
    }

    function hapusPos(row) {
      if (!confirm("Yakin ingin menghapus baris "+row+"?")) return;
      showSpinner(true);
      fetch(getAPIUrl("delete"), {
        method: 'POST',
        body: JSON.stringify({ sheet: "Brimola_Agen", action: "delete", payload: { row } })
      })
      .then(res => res.json())
      .then(() => loadPOS(filterPangkalan.value))
      .catch(err => alert("‚ùå Gagal hapus data: "+err.message))
      .finally(() => showSpinner(false));
    }

    loadPOS();

    // Auto logout 5 menit
    setTimeout(() => {
      localStorage.clear();
      window.location.href = "login.html";
    }, 5 * 60 * 1000);
  </script>
</body>
</
