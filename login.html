<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - i-Operasional</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 320px;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      background-color: #28a745;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
    .msg {
      text-align: center;
      margin-top: 10px;
      color: red;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login i-operasional</h2>
    <input type="text" id="identifier" placeholder="Email atau ID" required>
    <input type="password" id="password" placeholder="Password" required>
    <button onclick="loginPT()">Login</button>
    <div class="msg" id="msg"></div>
    </p>
  </div>

  <script src="config.js"></script>
  <script>
    const API = API_ENDPOINT;

    async function loginPT() {
      const identifier = document.getElementById("identifier").value.trim();
      const password = document.getElementById("password").value.trim();
      const msg = document.getElementById("msg");

      if (!identifier || !password) {
        msg.textContent = "Email atau ID dan password wajib diisi.";
        return;
      }

      msg.textContent = "Memproses login...";

      try {
        const res = await fetch(`${API}?action=loginPT&identifier=${encodeURIComponent(identifier)}&password=${encodeURIComponent(password)}`);
        const data = await res.json();

        if (data.status === "success" && data.id_spreadsheet) {
          localStorage.setItem("loggedIn", "true");
          localStorage.setItem("id_spreadsheet", data.id_spreadsheet);
          localStorage.setItem("nama_pt", data.nama_pt);
          localStorage.setItem("email", identifier); // bisa email atau ID
          window.location.href = "dashboard.html";
        } else {
          msg.textContent = data.message || "Login gagal.";
        }
      } catch (err) {
        msg.textContent = "Gagal koneksi ke server.";
      }
    }
  </script>
</body>
</html>
